    <h1>Check your privilege!</h1>

<form id="form" name="form">

<div class="form-section">
<div class="form-inline">Skin Colour:</div>

</div>

</div>

</div>

</div>

</div>

<div class="form-inline">Citizenship:</div>

<div style="clear:both; padding-top:20px;">
<button id="submit" type="button" onclick="updateForm()">Check your privilege!</button>
